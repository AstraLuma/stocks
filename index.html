<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Stocks Calendar</title>

    <link rel="stylesheet" href="stylesheets/fonts.css" />
    <link rel="stylesheet" href="stylesheets/jquery-ui.css" />
    <link rel="stylesheet" href="stylesheets/fullcalendar.css">
    <link rel="stylesheet" src="stylesheets/fullcalendar.print.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/jquery-ui.min.js"></script>
    <script src="javascripts/jquery-csv.min.js"></script>
    <script src="javascripts/jquery-stock.js"></script>
    <script src="javascripts/moment.min.js"></script>
    <script src="javascripts/fullcalendar.min.js"></script>
    <script src="javascripts/stocks.js" async defer></script>
    <!--meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"-->
  </head>
  <body>
    <div class="wrapper">
      <header style="display: none">
        <h1 class="header">Stocks</h1>
        <p class="header">Django website to track stocks</p>

        <ul>
          <li class="download"><a class="buttons" href="https://github.com/astronouth7303/stocks/zipball/master">Download ZIP</a></li>
          <li class="download"><a class="buttons" href="https://github.com/astronouth7303/stocks/tarball/master">Download TAR</a></li>
          <li><a class="buttons github" href="https://github.com/astronouth7303/stocks">View On GitHub</a></li>
        </ul>

        <p class="header">This project is maintained by <a class="header name" href="https://github.com/astronouth7303">astronouth7303</a></p>


      </header>
      <section>
        <h1>Today's Weak List</h1>
        <ol id="weaklist"></ol>
      </section>
      <section>
        <h1>Your Watchlist</h1>
        <ul id="portfolio"></ul>
        <div>
          <button id="portfolio-add">+</button>
          <button id="portfolio-remove">-</button>
        </div>
      </section>
      <section>
        <h1>Dividend Schedule</h1>
        <div id="calendar"></div>
      </section>
    </div>
    <footer style="display: none">
      <p><small>Hosted on <a href="http://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
    </footer>
  </body>
</html>
